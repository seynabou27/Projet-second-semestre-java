<!doctype html>
<html lang="en">
  <head>
    <title>Inscription</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/inscription.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />   

  </head>
  <body>
    <div class="container-fluid">
        <div class="return">
            <a th:href="@{/}" style="color:white ;"><i class="fa-solid fa-angle-left"></i> Retour vers l'accueil</a>
        </div>
        <div class="row">
            <div class="col-md-6 image">
                <img th:src="@{images/login1.png}" alt="">

            </div>
           
            <div class="col-md-6">

                <div class="titre">
                    Inscrivez-vous pour avoir un espace perso                
                </div>
                <form>
                    <div class="login-form">
                        <div class="form-row">
                            <div class="form-group col-md-5">
                            <input type="text" class="form-control" id="" placeholder="Nom">
                            </div>
                            <div class="form-group col-md-5">
                            <input type="text" class="form-control" id="" placeholder="Prenom">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-5">
                            <input type="text" class="form-control" id="" placeholder="Téléphone">
                            </div>
                            <div class="form-group col-md-5">
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                            </div>
                        </div>

                        <div class="btn1">
                            <!--<form th:action="@{/inscription}" method="get">!-->
                            <a class="btn btn-primary1" th:href="@{/login}" type="Submit">J’ai déjà un compte</a>
                                                    
                            <button class="btn btn-primary2" name="Submit" value="Login" type="Submit">Je valide l’inscription</button>                          
                        </div>
                    </div>
                </form>
              
            </div>


        </div>



    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
